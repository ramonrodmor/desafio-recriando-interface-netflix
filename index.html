<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css - para carrocel animado -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar. Assista agora a nova temporada, apenas aqui na NETFLIX.</p>
                <div class="botoes">
                    <button role="buttom" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="buttom" class="botao">
                        <i class="fas fa-list"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrocel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <!-- script que adiciona ícones aos botões -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

    <!-- owl jquery js para carrocel animado -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
